<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link th:href="@{/css/plugins/dropzone/basic.css}" rel="stylesheet">
<link th:href="@{/css/plugins/dropzone/dropzone.css}" rel="stylesheet">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-filemanager-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">文件名称：</label>
				<div class="col-sm-8">
					<input id="filename" name="filename" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文件路径：</label>
				<div class="col-sm-8">
					<input id="url" name="url" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文件类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" class="form-control" type="text">
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>文件上传</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<!--<a class="dropdown-toggle" data-toggle="dropdown" href="form_file_upload.html#">-->
								<!--<i class="fa fa-wrench"></i>-->
							<!--</a>-->
							<!--<ul class="dropdown-menu dropdown-user">-->
								<!--<li><a href="form_file_upload.html#">选项1</a>-->
								<!--</li>-->
								<!--<li><a href="form_file_upload.html#">选项2</a>-->
								<!--</li>-->
							<!--</ul>-->
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form id="my-awesome-dropzone" class="dropzone" action="http://www.zi-han.net/theme/hplus/form_file_upload.html#">
							<div class="dropzone-previews"></div>
							<button type="submit" class="btn btn-primary pull-right">提交</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "village/filemanager"
		$("#form-filemanager-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-filemanager-add').serialize());
	        }
	    }
	</script>
	<script>
        $(document).ready(function(){Dropzone.options.myAwesomeDropzone={autoProcessQueue:false,uploadMultiple:true,parallelUploads:100,maxFiles:100,init:function(){var myDropzone=this;this.element.querySelector("button[type=submit]").addEventListener("click",function(e){e.preventDefault();e.stopPropagation();myDropzone.processQueue()});this.on("sendingmultiple",function(){});this.on("successmultiple",function(files,response){});this.on("errormultiple",function(files,response){})}}});
	</script>
	<script th:src="@{/js/plugins/dropzone/dropzone.js}"></script>
</body>

</html>
